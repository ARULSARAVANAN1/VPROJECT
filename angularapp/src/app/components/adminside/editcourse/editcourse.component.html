<div class="editcourse">
  <form #addcourseForm = "ngForm" (ngSubmit)="onSubmit()">
        <div class="xyz">
          <input type="text" placeholder="Enter the course Name" class="input-box" name="courseName" [(ngModel)]="course.courseName" #coursename="ngModel" required>
        </div>
        <div class="abc">
          <input type="number" placeholder="Enter the course duration" class="duration-box" name="courseDuration" [(ngModel)]="course.courseDuration">
        </div>
        <div class="pqr">
          <input type="text" placeholder="Enter the course Timing" class="timing-box" name="courseTiming" [(ngModel)]="course.courseTiming">
        </div>
        <div class="mst">
          <input type="number" placeholder="Enter no of student enrolled for this course" name="enrolledStudents" class="student-box" [(ngModel)]="course.enrolledStudents">
        </div>
        <div class="mno">
          <input type="text" placeholder="Enter the course Description" class="desp-box" name="courseDescription" [(ngModel)]="course.courseDescription">
        </div>
        <button class="update-course-button" [disabled] ="addcourseForm.invalid">edit Course</button>
    </form>
</div>
