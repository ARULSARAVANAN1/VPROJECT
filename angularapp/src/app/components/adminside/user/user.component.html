<app-admin-navbar></app-admin-navbar>
<div class="studentpage">

  <div class="container">
    <br>
      <div class = "searchbar">
        <div class="form-group">
          <input type="search" class="form-control me-2 search"  placeholder="Type here to search student" id="searchButton" [(ngModel)]="searchText"/>
          <button type="button" class="btn btn">Search</button>
        </div>
      </div><br>

      <table class="table table-striped table-hover">
        <thead class="table tablebar">
        <tr class="heading">
            <th >Student ID</th>
            <th>Student Name</th>
            <th>Enrolled Course</th>
            <th>Mobile Number</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of students | filter:searchText" class="record">
              <td style="padding: 15px;" ><strong>{{student.studentId}}</strong></td>
              <td style="padding: 15px;">{{student.studentName}}</td>
              <td style="padding: 15px;">{{student.enrolledCourse}}</td>
              <td style="padding: 15px;">{{student.mobileNumber}}</td>
              <td style="padding: 15px;">
                <button routerLink="/admin/editstudent">&nbsp; <i class="fa fa-pencil-square-o" aria-hidden="true" ></i></button>
                <button class="del-btn" (click)="deleteStudent()"> <i class="fa fa-trash" aria-hidden="true" ></i> </button>
              </td>
          </tr>
        </tbody>
    </table>
  <button class="btn addstudent" routerLink="/admin/addstudent">&#8853; Add Student</button>
</div>
</div>
