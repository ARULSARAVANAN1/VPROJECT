    <div class = "container">
      <ng-container *ngFor = "let ec of enrollcourse">
            <div class="card shadow-lg rounded">
                <div class="card-body">
                    <div class="left">
                      <h6 class="card-subtitle">Course name : {{ec.CourseName}}</h6><br>
                      <h6 class="card-subtitle">Joined duration : {{ec.JoinDate}}</h6><br>
                      <h6 class="card-subtitle">Course End Date: {{ec.CourseEndDate}}</h6><br>
                    </div>
                    <div class="right">
                        <p><strong>Ratings : <ngb-rating [max]="5">:</ngb-rating></strong></p>
                    </div>
                    <div class="button">
                      <button class="btn editbutton" routerLink='/user/admissionform'>Edit</button>
                      <button class="btn deletebutton" (click) = "open(content)" >Delete</button>
                      <button class="btn statusbutton" >Status</button>
                      <button class="btn mylearnbutton" >My Learning</button>
                    </div>

                    <!-- codes for the delete popup -->
                    <ng-template #content let-modal >
                      <div class="modal-header">
                        <h4 class="modal-title">Confirm Delete</h4>
                        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        Are you sure you want to delete this item?
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" (click)="modal.dismiss('cancel')">Cancel</button>
                        <button type="button" class="btn btn-danger" (click)="delete()">Delete</button>
                      </div>
                    </ng-template>
                    <!-- ------------------------ -->

                </div>
            </div><br>
        </ng-container>
    </div>
</div>
